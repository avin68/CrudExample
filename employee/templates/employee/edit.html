{% extends 'employee/base.html' %}

{% block content %}

<form method="POST" class="post-form" action="/update/{{ employee.id }}/">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h2>Edit the Form</h2>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Namee:</label>
            <div class="col-sm-2">
                <input type="text" maxlength="20" name="ename" required id="id_ename" value="{{ employee.ename }}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Familyy:</label>
            <div class="col-sm-2">
                <input type="text" maxlength="30" name="efamily" required id="id_efamily" value="{{ employee.efamily }}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Emaill:</label>
            <div class="col-sm-2">
                <input type="email" name="eemail" id="id_eemail" value="{{ employee.eemail }}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Contactt:</label>
            <div class="col-sm-2">
                <input type="text" maxlength="11" name="econtact" id="id_econtact" value="{{ employee.econtact }}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>

    </div>
</form>
{% endblock %}
